<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">registration form in html</h1>
    <form>
        <table>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" placeholder="enter your first name" name=""
                </td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td>
                    <input type="text" placeholder="enter your last name">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="It must contain @">
                </td>
            </tr>
            <tr>
                <td>
                    Mobile :
                </td>
                <td>
                    <input type="phone" placeholder="only 10 digits are allowed">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth :
                </td>
                <td>
                   <input type="date">
                
                
                
                 
                </td>
            </tr>
            <tr>
                <td>
                    Adress :
                </td>
                <td>
                    <textarea rows="6" cols="50" placeholder="adress"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Area pin :
                </td>
                <td>
                    <input type="number"
                </td>
            </tr>
            <tr>
                <td>
                    State :
                </td>
                <td>
                    <input type="text"
                </td>
            </tr>
            <tr>
                <td>
                    Qualification :
                </td>
                <td>
                    <select>
                        <option>select here</option>
                        <option>matric</option>
                        <option>inter</option>
                        <option>gratuation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Specialization :
                </td>
                
                <td>
                    <input type="checkbox"computer science>comuter science<br>
         <input type="checkbox"information technology>information technology<br>
                    <input type="checkbox"computer architecture>computer architecture<br>
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="REGISTERED">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
